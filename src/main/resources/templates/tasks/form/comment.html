<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comment form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/header :: header">
</div>
<main role="main" class="flex-shrink-0" id="content">
    <div class="container">
        <h1>Comment form</h1>
        <div th:fragment="newComment">
            <form th:object="${comment}" th:action="@{/comment/}" method="post">
                <input type="hidden" th:field="*{task}"/>
                <div class="form-group">
                    <label th:text="Comment" for="commentContent">Comment:</label>
                    <textarea id="commentContent" rows="3" class="form-control" th:field="*{commentContent}"></textarea>
                </div>

                <button th:text="#{save}" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">
</div>
<div th:replace="fragments/footer :: js-scripts">
</div>
</body>
</html>
